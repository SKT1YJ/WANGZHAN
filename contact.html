    <script type="text/javascript">
        var map;

        function initTmap() {
            map = new Tmapv2.Map("map_div", {
                center: new Tmapv2.LatLng(37.566481622437934, 126.98502302169841), // 지도 초기 좌표
                width: "100%",
                height: "445px",
                zoom: 16
            });
            addMarkerAni(Tmapv2.MarkerOptions.ANIMATE_BOUNCE);
        }

        var markers = [];
        var coords = [new Tmapv2.LatLng(37.566481622437934, 126.98502302169841)];

        function addMarkerAni(aniType) {
            var coordIdx = 0;
            removeMarkers();
            var func = function () {
                var marker = new Tmapv2.Marker({
                    position: coords[coordIdx++],
                    draggable: true,
                    animation: aniType,
                    animationLength: 500,
                    label: '',
                    title: 'I am here',
                    map: map
                });
                markers.push(marker);
                if (coordIdx < 5) {
                    setTimeout(func, 300);
                }
            }
            setTimeout(func, 300);
        }

        function removeMarkers() {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
            markers = [];
        }
    </script>
</head>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCCESk79iTfRs-IqB6f9U3L1UA-ts0mJps",
        authDomain: "personal-website-91684.firebaseapp.com",
        databaseURL: "https://personal-website-91684-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "personal-website-91684",
        storageBucket: "personal-website-91684.appspot.com",
        messagingSenderId: "439756172618",
        appId: "1:439756172618:web:7f3748930f388ca18ee5b3",
        measurementId: "G-NQ278B2NPB"
    };

    firebase.initializeApp(firebaseConfig);

    function postMessage() {
		var time = new Date().getFullYear() + '-' + checkFormat(new Date().getMonth() + 1) + '-' + checkFormat(new Date().getDate()) +
            ' ' + checkFormat(new Date().getHours()) + ':' + checkFormat(new Date().getMinutes()) + ':' + checkFormat(new Date().getSeconds());
        var name = $("#name").val();
        var email = $("#email").val();
        var subject = $("#subject").val();
        var message = $("#message").val();
        if (name && email && subject && message) {
            firebase.database().ref('contact/' + time).set({
                昵称: name,
                提交时间: time,
                电子邮箱: email,
                主题: subject,
                内容: message
            }).then(() => {
                alert("提交完成");
                setTimeout(location.reload());
            });
        }
    }

    function checkFormat(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }
</script>
